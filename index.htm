<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>freeCodeCamp Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <article>
      <header id="header">
        <nav id="nav-bar">
          <div id="nav-image-container">
            <img id="header-img" src="PowerShell-7-Banner.png" alt="" />
          </div>
          <div id="nav-button-container">
            <button class="nav-link"><a href="#">link1</a></button>
            <button class="nav-link"><a href="#">link2</a></button>
            <button class="nav-link"><a href="#">link3</a></button>
          </div>
        </nav>
        <h1 id="title">bla</h1>
      </header>
      <form
        action="https://www.freecodecamp.com/email-submit"
        method="GET"
        id="form"
      >
        <fieldset>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter email"
          />
        </fieldset>
        <fieldset>
          <input type="submit" value="Submit" name="submit" id="submit" />
        </fieldset>
      </form>
      <iframe
        src="https://www.youtube.com/watch?v=at_MagcYK5M"
        frameborder="0"
      ></iframe>
      <!--https://www.youtube.com/watch?v=at_MagcYK5M-->
    </article>
    <div class="footer">
      <p>freeCodeCamp Product Landing Page project by Jakob Dahl</p>
      <p>
        Code is on
        <a
          href="https://github.com/saadanerdetbare/productlanding"
          target="_blank"
          rel="noopener noreferrer"
          >github</a
        >
      </p>
    </div>
  </body>
</html>
