<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>freeCodeCamp Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="main">
      <header id="header">
        <nav id="nav-bar">
          <div id="nav-image-container">
            <img id="header-img" src="PowerShell-7-Banner.png" alt="" />
          </div>
          <div id="nav-button-container">
            <button>
              <a class="nav-link" href="#content">Read more on Powershell 7</a>
            </button>
            <button>
              <a class="nav-link" href="#form">Enter e-mail for more info</a>
            </button>
            <button>
              <a class="nav-link" href="#video">Watch video on Powershell 7</a>
            </button>
          </div>
        </nav>
        <h1 id="title">Product landing page for Powershell 7</h1>
      </header>
      <article id="content"></article>
      <form
        action="https://www.freecodecamp.com/email-submit"
        method="GET"
        id="form"
      >
        <fieldset>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter email"
          />
        </fieldset>
        <fieldset>
          <input type="submit" value="Submit" name="submit" id="submit" />
        </fieldset>
      </form>
      <iframe
        id="video"
        src="https://www.youtube.com/embed/at_MagcYK5M"
        frameborder="0"
        width="620"
        height="455"
      ></iframe>
    </div>
    <div class="footer">
      <p>
        freeCodeCamp
        <a
          href="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-product-landing-page"
          target="_blank"
          rel="noopener noreferrer"
        >
          Product Landing Page project</a
        >
        by Jakob Dahl
      </p>
      <p>
        Code is on
        <a
          href="https://github.com/saadanerdetbare/productlanding"
          target="_blank"
          rel="noopener noreferrer"
          >github</a
        >
      </p>
    </div>
  </body>
</html>
